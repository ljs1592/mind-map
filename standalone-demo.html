<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>独立演示 - Modern 主题 + 任务勾选框</title>
  <!-- 引入编译后的 CSS -->
  <link rel="stylesheet" href="./simple-mind-map/dist/simpleMindMap.esm.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .header p {
      color: #64748b;
      font-size: 16px;
    }

    .toolbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: #475569;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }

    .mind-map-wrapper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      height: 700px;
    }

    #mindMapContainer {
      width: 100%;
      height: 100%;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎨 独立演示 - Modern 主题 + 任务勾选框</h1>
      <p>使用编译后的 simple-mind-map 库 | 包含 Modern 主题和 TaskCheckbox 插件</p>
    </div>

    <div class="toolbar">
      <button class="btn btn-primary" onclick="addTask()">➕ 添加任务</button>
      <button class="btn btn-success" onclick="toggleTask()">✓ 切换勾选</button>
      <button class="btn btn-secondary" onclick="expandAll()">📂 展开全部</button>
      <button class="btn btn-secondary" onclick="collapseAll()">📁 收起全部</button>
      <button class="btn btn-secondary" onclick="fitView()">🔍 适应画布</button>
      <button class="btn btn-secondary" onclick="resetData()">🔄 重置数据</button>
    </div>

    <div class="mind-map-wrapper">
      <div id="mindMapContainer"></div>
    </div>
  </div>

  <div class="loading" id="loading">
    <p>⏳ 正在加载思维导图...</p>
  </div>

  <!-- 引入编译后的 JS -->
  <script type="module">
    // 导入编译后的库
    import MindMap from './simple-mind-map/dist/simpleMindMap.esm.js'

    // 示例数据
    const sampleData = {
      data: {
        text: '📋 项目开发计划',
        taskChecked: false
      },
      children: [
        {
          data: { text: '需求分析阶段', taskChecked: false },
          children: [
            { data: { text: '收集用户需求', taskChecked: true }, children: [] },
            { data: { text: '编写需求文档', taskChecked: true }, children: [] },
            { data: { text: '需求评审会议', taskChecked: false }, children: [] }
          ]
        },
        {
          data: { text: '设计阶段', taskChecked: false },
          children: [
            { data: { text: 'UI/UX 设计', taskChecked: true }, children: [] },
            { data: { text: '数据库设计', taskChecked: true }, children: [] },
            { data: { text: 'API 接口设计', taskChecked: false }, children: [] },
            { data: { text: '系统架构设计', taskChecked: false }, children: [] }
          ]
        },
        {
          data: { text: '开发阶段', taskChecked: false },
          children: [
            {
              data: { text: '前端开发', taskChecked: false },
              children: [
                { data: { text: '页面组件开发', taskChecked: false }, children: [] },
                { data: { text: '状态管理实现', taskChecked: false }, children: [] }
              ]
            },
            {
              data: { text: '后端开发', taskChecked: false },
              children: [
                { data: { text: 'API 接口实现', taskChecked: false }, children: [] },
                { data: { text: '数据库实现', taskChecked: false }, children: [] }
              ]
            }
          ]
        },
        {
          data: { text: '测试阶段', taskChecked: false },
          children: [
            { data: { text: '单元测试', taskChecked: false }, children: [] },
            { data: { text: '集成测试', taskChecked: false }, children: [] },
            { data: { text: '性能测试', taskChecked: false }, children: [] }
          ]
        },
        {
          data: { text: '上线部署', taskChecked: false },
          children: [
            { data: { text: '准备生产环境', taskChecked: false }, children: [] },
            { data: { text: '部署应用', taskChecked: false }, children: [] },
            { data: { text: '监控和维护', taskChecked: false }, children: [] }
          ]
        }
      ]
    }

    let mindMap = null

    // 初始化思维导图
    function init() {
      document.getElementById('loading').style.display = 'none'

      try {
        mindMap = new MindMap({
          el: document.getElementById('mindMapContainer'),
          data: sampleData,
          theme: 'modern', // 使用 modern 主题
          layout: 'logicalStructure',
          enableFreeDrag: false,
          mousewheelAction: 'zoom',
          mouseScaleCenterUseMousePosition: true,
          // 交换左右键功能：左键多选，右键拖拽画布
          useLeftKeySelectionRightKeyDrag: true,
          // 添加勾选框到节点前置内容
          createNodePrefixContent: (node) => {
            if (mindMap.taskCheckbox) {
              return mindMap.taskCheckbox.createCheckboxContent(node)
            }
            return null
          }
        })

        // 将实例暴露到全局，方便按钮调用
        window.mindMapInstance = mindMap

        console.log('✅ 思维导图初始化成功！', mindMap)
        console.log('✅ Modern 主题已应用')
        console.log('✅ TaskCheckbox 插件已加载:', mindMap.taskCheckbox)
      } catch (error) {
        console.error('❌ 初始化失败:', error)
        alert('初始化失败: ' + error.message)
      }
    }

    // 添加任务
    window.addTask = function() {
      if (!window.mindMapInstance) return
      const nodes = window.mindMapInstance.renderer.activeNodeList
      if (nodes.length === 0) {
        alert('请先选择一个节点')
        return
      }
      window.mindMapInstance.execCommand('INSERT_CHILD_NODE', false, null, nodes[0], {
        text: '新任务',
        taskChecked: false
      })
    }

    // 切换任务状态
    window.toggleTask = function() {
      if (!window.mindMapInstance) return
      const nodes = window.mindMapInstance.renderer.activeNodeList
      if (nodes.length === 0) {
        alert('请先选择一个节点')
        return
      }
      if (window.mindMapInstance.taskCheckbox) {
        window.mindMapInstance.taskCheckbox.toggleCheckbox(nodes[0])
      }
    }

    // 展开全部
    window.expandAll = function() {
      if (!window.mindMapInstance) return
      window.mindMapInstance.execCommand('EXPAND_ALL')
    }

    // 收起全部
    window.collapseAll = function() {
      if (!window.mindMapInstance) return
      window.mindMapInstance.execCommand('UNEXPAND_ALL')
    }

    // 适应画布
    window.fitView = function() {
      if (!window.mindMapInstance) return
      window.mindMapInstance.view.fit()
    }

    // 重置数据
    window.resetData = function() {
      if (!window.mindMapInstance) return
      if (confirm('确定要重置数据吗？')) {
        window.mindMapInstance.setData(sampleData)
        window.mindMapInstance.render()
      }
    }

    // 页面加载完成后初始化
    window.addEventListener('load', () => {
      setTimeout(init, 100)
    })
  </script>
</body>
</html>
